    <div id="wrapper">

        <div id="menu"></div>

        <div id="page-wrapper">

                    <h1 class="page-header">Programar Instalacion</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Instalacion
                        </div>
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Empresa</label>
                                    <div id="cbEmpresa"></div> 
                                </div>
                                <div class="form-group">
                                    <label>Bus</label>
                                    <div id="cbBus"></div> 
                                </div>
                                <div class="form-group">
                                    <label>Kit</label>
                                    <input type="text" id="txtKit" class="form-control" disabled>
                                </div>
                                <div class="form-group">
                                    <label>SIM</label>
                                    <input type="text" id="txtSim" class="form-control" disabled>
                                </div>
                                <div class="form-group">
                                    <label>Tecnico</label>
                                    <div id="cbTecnico"></div> 
                                </div>
                                <div class="col-md-20 mb-5">
                                    <label for="validationDefault02">Fecha</label>
                                    <div class='input-group date' id='fechaEntrada'>
                                        <input type='text' class="form-control" id="txtFecha" required></input>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>____________________________________________________________________________________</label>
                                    <button class="btn btn-success mt-2" type="submit" id="btnInstalacion" onclick="programarInstalacion();">Programar</button>
                                </div>  
                            </div>
                            <div class= "col-lg-6">
                                <label>Kits Disponibles</label>
                                <table width="100%" class="table table-striped table-bordered table-hover" id="tablaKits">
                                    <thead>
                                        <tr>
                                            <th>Codigo Kit</th>
                                            <th>TX1</th>
                                            <th>RX1</th>
                                            <th>RX3</th>
                                            <th>TX3</th>
                                            <th>Acción</th>
                                        </tr>                                   
                                    </thead>
                                </table>
                                <!-- /.table-responsive -->
                            </div>
                            <div class= "col-lg-6">
                                <label>SIM Disponibles</label>
                                <table width="100%" class="table table-striped table-bordered table-hover" id="tablaSim">
                                    <thead>
                                        <tr>
                                            <th>Numero Telefono</th>
                                            <th>Pin</th>
                                            <th>Puk</th>
                                            <th>Codigo</th>
                                            <th>Fecha Registro</th>
                                            <th>Estado</th>
                                            <th>Acción</th>
                                        </tr>                                   
                                    </thead>
                                </table>
                                <!-- /.table-responsive -->
